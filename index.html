<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar__1</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/299a53bad5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calendar__container">
      <section class="year__nav--con">
        <div class="year"><span class="year__value">november 2022</span></div>
        <div class="nav__con">
          <span class="prev--nav"><i class="fa-solid fa-left-long"></i></span>
          <span class="next--nav"><i class="fa-solid fa-right-long"></i></span>
        </div>
      </section>
      <section class="days__container">
        <div class="days">
          <span class="day">mo</span>
          <span class="day">tu</span>
          <span class="day">we</span>
          <span class="day">th</span>
          <span class="day">fr</span>
          <span class="day">sa</span>
          <span class="day">su</span>
        </div>
        <div class="days__num">
          <span class="day__num">1</span>
          <span class="day__num">2</span>
          <span class="day__num">3</span>
          <span class="day__num">4</span>
          <span class="day__num">5</span>
          <span class="day__num">6</span>
          <span class="day__num">7</span>
          <span class="day__num">8</span>
          <span class="day__num">9</span>
          <span class="day__num">10</span>
          <span class="day__num">11</span>
          <span class="day__num">12</span>
          <span class="day__num">13</span>
          <span class="day__num">14</span>
          <span class="day__num">15</span>
          <span class="day__num">16</span>
          <span class="day_-num">17</span>
          <span class="day__num">18</span>
          <span class="day__num">19</span>
          <span class="day__num">20</span>
          <span class="day__num">21</span>
          <span class="day__num">22</span>
          <span class="day__num">23</span>
          <span class="day__num">24</span>
          <span class="day__num">25</span>
          <span class="day__num">26</span>
          <span class="day__num">27</span>
          <span class="day__num">28</span>
          <span class="day__num">29</span>
          <span class="day__num">30</span>
          <span class="day__num">31</span>
        </div>
      </section>
    </div>
  </body>
</html>
